<ion-card>
   <ion-card-header>
      <ion-card-title>
         Reserves
      </ion-card-title>
   </ion-card-header>
   <ion-card-content class="ion-padding">

      <div id="reserves-container">
         <p>d9 {{""}}</p>
         <p>usdt {{""}}</p>
      </div>
   </ion-card-content>
</ion-card>
<ion-card>
   <ion-card-header>
      <ion-card-title>
         Swap
      </ion-card-title>
   </ion-card-header>
   <ion-card-content class="ion-padding">
      <p>Your current D9 balance: {{formatNumber(d9Balances.free)}}</p>
      <ion-input type="number" fill="solid" label="Swap USDT" labelPlacement="floating"
         helperText="how much D9 would you like to swap" errorText="Insufficient amount" id="swapInput"
         [formControl]="swapAmount"></ion-input>
   </ion-card-content>
   <ion-button expand="full" (click)="swap()"> swap </ion-button>
</ion-card>


<ion-button expand="full" (click)="navigateTo('/liquidity')"> add liquidity </ion-button>
