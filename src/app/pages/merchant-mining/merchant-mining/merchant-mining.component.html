<ion-content class="ion-padding">
   <ion-card *ngIf="isMerchantAccount()">
      <ion-card-header>
         <ion-card-subtitle>Merchant Countdown</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
         <div id="countdown">
            <h3>{{countdown}}</h3>
         </div>
      </ion-card-content>
   </ion-card>

   <ion-card *ngIf="isMerchantAccount()" id="merchant-account-card">
      <ion-card-header>
         <ion-card-subtitle>Merchant Account</ion-card-subtitle>
         <div>
            <ion-card-content>
               <form>
                  <ion-input type="text" fill="solid" label="enter address" labelPlacement="floating"
                     errorText="must be valid address" id="addressInput" [formControl]="toAddress"></ion-input>
                  <ion-input type="number" fill="solid" label="input amount" labelPlacement="floating"
                     errorText="must be greater than zero" id="burnInput"
                     [formControl]="amountToGreenPoints"></ion-input>
               </form>
            </ion-card-content>
            <ion-button (click)="sendGreenPoints()">send green points</ion-button>
         </div>
      </ion-card-header>
   </ion-card>
   <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
         <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top" *ngIf="isMerchantAccount()">
         <ion-fab-button>
            <ion-icon name="qr-code-outline" (click)="openModal()"></ion-icon>
         </ion-fab-button>

      </ion-fab-list>
   </ion-fab>
</ion-content>
<ion-button (click)="openModal()">merchant qr code </ion-button>
