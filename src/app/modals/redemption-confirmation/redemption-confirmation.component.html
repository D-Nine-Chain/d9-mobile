<ion-card>
  <ion-card-header>
    <ion-card-title>Redemption confirmation</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="balance-row">
      <div class="balance-container">
        <p>
          <span id="currency-symbol">{{ baseCurrencySymbol }}</span>
        </p>
        <h2>{{ baseCurrencyBalance }} {{ baseCurrency }}</h2>
      </div>
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <div class="balance-container">
        <p>
          <span id="currency-symbol">{{ convertedCurrencySymbol }}</span>
        </p>
        <h2>{{ calculatedConversion }} {{ convertedCurrency }} </h2>
      </div>
    </div>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Redemption confirmation</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>You can redeem your {{ convertedCurrency }}.</p>
    <ion-input
      type="number"
      fill="solid"
      label="Redeem {{ baseCurrency }} to {{ convertedCurrency }} "
      labelPlacement="floating"
      helperText="how much {{ baseCurrency }} would you like to redeem"
      errorText="error"
      id="redemptionInput"
      [formControl]="pointsToRedeem"
      [(ngModel)]="inputValue"
    ></ion-input>
    <div>
      <ion-button (click)="fillMax()" fill="clear">max</ion-button>
    </div>
    <ion-button [disabled]="insufficientBalance()" (click)="onConfirm()"
      >Confirm</ion-button
    >
  </ion-card-content>
</ion-card>
